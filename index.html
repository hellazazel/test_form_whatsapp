<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <form action="" class="form"> <!-- form -->
    <img src="logo.jpg" class="imgLogo" />

    <h1 class="form__title">Заявка на сборку мебели</h1>
    <h3 class="form__subtitle">Форма обратной связи</h3>

    <label for="client" class="form__label">Как вас зовут</label>
    <input id="client" type="text" class="form__input" placeholder="Укажите ваше имя" />

    <label for="date" class="form__label">Укажите желаемую дату сборки мебели</label>
    <input id="date" type="date" class="form__input" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />

    <label for="time" class="form__label">Укажите желаемое время прибытия мастера</label>
    <input id="time" type="time" class="form__input" />

    <label for="service" class="form__label">Какая услуга вам нужна ?</label>
    <input id="service" type="text" class="form__input" placeholder="Напишите ваше сообщение" />

    <label for="file" class="form__label">Выберите файл</label>
    <input id="file" type="file" class="form__input">


    <div id="response"></div>

    <button id="submit" class="form__submit">Отправить на whatsApp </button>
  </form>

  <div class="title">
    <p>Юра привет с созвездия Андромеды</p>
  </div>

  <div class="title">
    <p>Или мы всё проебали ?</p>
  </div>
  <script src="js/form.js"></script>
</body>

</html>
